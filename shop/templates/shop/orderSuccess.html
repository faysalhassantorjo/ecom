<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .order-details {
            margin-top: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h1>Order Confirmed!</h1>
    <p>Your order has been successfully placed.</p>

    <div class="order-details">
        <p><strong>Order Number:</strong> #{{data.order.order_id}}</p>
        <p><strong>Total Amount:</strong> TK. {{total}}</p>
        <p><strong>Delivery Address:</strong> {{data.address}}</p>
    </div>

    <button onclick="redirectToHomepage()">Continue Shopping</button>
</div>

<script>
    function redirectToHomepage() {
        // You can customize this function to redirect to your homepage or any other page.
        window.location.href = "/";
    }
</script>

</body>
</html>
