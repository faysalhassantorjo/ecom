<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            background: #0B1215;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;;
            padding: 10px 20px;
            color: white;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            border-radius: 10px;
        }

        .navbar .logo img {
            height: 60px;
        }

        .navbar .cart {
            font-size: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .product-card {
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(207, 207, 207, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card img:hover{
            transform: scale(1.4);
            
        }

        .product-details {
            padding: 16px;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #fafafa;
            font-family: "Playfair Display", serif;
        }

        .price {
            margin: 8px 0;
            font-size: 16px;
            color: #e74c3c;
            font-family: "Space Grotesk", sans-serif;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
            font-family: "Space Grotesk", sans-serif;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .navbar {
                justify-content: center;
                position: relative;
            }

            .navbar .cart {
                position: absolute;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'image/logo/logo.jpg' %}" alt="Logo">
        </div>
        <div class="cart"> 
            <a class="text-reset me-3" href="{% url 'cart' %}"style="text-decoration: none;">
                <i class="fas fa-shopping-cart" style="color: #e74c3c;">
                <span style="color: #fff; font-size: 18px;">{{cart_items}}</span>
                </i>

            </a></div>
    </div>

    <div class="container">
        {% for product in products %}
        <a href="{% url 'shop_details' product.slug %}" style="text-decoration: none;">
        <div class="product-card">
            <img src="{{ product.imageURL }}" alt="Product Image" loading="lazy">
            <div class="product-details" >
                <p class="product-name">{{ product.name }}</p>
                <p class="price">Tk. {{ product.price }}</p>
                {% if product.discount_percent %}
                <p class="original-price">Tk. {{ product.update_price }}</p>
                {% endif %}
            </div>
        </div>
        </a>
        {% endfor %}
    </div>
</body>

</html>
