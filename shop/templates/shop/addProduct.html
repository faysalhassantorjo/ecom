<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add this in the head of your HTML file -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">



    <style>
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .btn-outline-dark {
            margin-top: 10px;
            border-radius: 5px;
        }

        .form-control {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <a href="/">BACK TO HOME</a>
        </div>
    </div>

    <div class="container">
        <div class="p-2">
            {% for message in messages %}
            <div class="alert mt-2
                    {% if message.tags == 'success' %} alert-success 
                    {% elif message.tags == 'error' %} alert-danger 
                    {% else %} alert-info 
                    {% endif %} 
                    alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
    
        </div>
        <div class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8 col-12">

                <div class="card">
                    <div class="card-text">
                        <p class="text-center mt-2" style="font-size: 1.4rem; font-weight: bold;">Add Product</p>
                    </div>
                  
                    <div class="card-body" style="background-color: rgb(235, 235, 235);">
                        <form method="post" action="" id="myform" class="mt-5" enctype="multipart/form-data">

                            {% csrf_token %}

                            {{form.as_p}}
                            <button type="submit" class="btn btn-outline-dark">Add This Product</button>

                        </form>
                    </div>
                </div>

            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="card">
                    <div class="card-text">
                        <p class="text-center mt-2" style="font-size: 1.4rem; font-weight: bold;">Add Category</p>
                    </div>
                    <div class="card-body" style="background-color: rgb(235, 235, 235);">
                        <form method="post" action="{% url 'addCategory' %}" id="myform" class="mt-5"
                            enctype="multipart/form-data">

                            {% csrf_token %}

                            {{form2.as_p}}
                            <button type="submit" class="btn btn-outline-dark">Add This Category</button>

                        </form>
                    </div>
                </div>

            </div>
            <div class="col-lg-6 col-12 mt-2">
                <div class="card">
                    <div class="card-text">
                        <p class="text-center mt-2" style="font-size: 1.4rem; font-weight: bold;">Add Collection</p>
                    </div>
                    <div class="card-body" style="background-color: rgb(235, 235, 235);">
                        <form method="post" action="{% url 'addCollection' %}" id="myform" class="mt-5"
                            enctype="multipart/form-data">

                            {% csrf_token %}

                            {{form3.as_p}}
                            <button type="submit" class="btn btn-outline-dark">Add This Collection</button>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

  <!-- Required Scripts -->
<!-- Popper.js (needed for Bootstrap's JS components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- MDB JS -->
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>



</body>

</html>
