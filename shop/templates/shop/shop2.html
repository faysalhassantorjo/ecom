<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longg-লং</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'image/logo/logo.jpg' %}"/>

  <style>
    html,

    body {

      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 80vh;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* object-fit: contain; */
    }
  </style>
  <style>
    section {
      padding-bottom: 50px;
    }

    .nav-link {
      font-size: 1.2rem;
    }

    .fas {
      font-size: 22px;
    }

    body {
      background-color: #0B1215;
      font-family: "Playfair Display", serif;

    }

    .heading {
      margin-bottom: 30px;
    }

    .heading h3 {
      font-size: 2rem;
      color: #ececec;
      font-family: "Playfair Display", serif;
      font-optical-sizing: auto;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .heading h6 {
      font-size: 1rem;
      opacity: .8;
      color: #fff;
    }

    .navbar {
      padding: 10px;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      /* Ensure it stays on top of other content */
    }

    .c {
      background: #ffffff00;
    }

    .top-ratting {
      background-color: rgba(0, 0, 0, 0.607);
      height: 70px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Custom CSS -->
  <style>
    /* Your existing CSS styles here */
    /* Preloader styling */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      /* Change background color as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .preloader-icon {
      font-size: 3rem;
      /* Adjust icon size as needed */
      color: #f74f06;
      /* Change icon color as needed */
    }
  </style>
  <div class="preloader">
    <i class="fas fa-spinner fa-spin preloader-icon"></i>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg   c" style="box-shadow: none;" >
    <!-- Container wrapper -->
      
      <div class="container navbar " style="backdrop-filter: blur(20px); background:none;border-radius: 10px;  ">
      <!-- Toggle button -->
  
  
      <!-- Collapsible wrapper -->
      <div class="" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src="{% static 'image/logo/logo2.png' %}"
            height="55"
            alt="logo"
            loading="lazy"
          />
        </a>
  
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <!-- Icon -->
  
  
        <a class="text-reset me-3" href="{% url 'cart' %}">
          <i class="fas fa-shopping-cart" style="font-size: 23px; border:1px solid #fff; padding: 5px; border-radius: 3px; color:#fff" ></i>
          <span class="badge rounded-pill badge-notification bg-danger" style="font-size: 10px;">
            {% if order.total_items %}
            {{order.total_items}}
            {% else %}
            0
            {% endif %}
          </span>
  
        </a>
  
        <!-- Notifications -->
     
        <!-- Avatar -->
        <div class="dropdown">
          <a
            data-mdb-dropdown-init
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            href="#"
            id="navbarDropdownMenuAvatar"
            role="button"
            aria-expanded="false"
          >
            <img
            src="https://th.bing.com/th/id/OIP.OlnxO753VRgHKDLLDzCKoAHaHw?rs=1&pid=ImgDetMain"
              class="rounded-circle"
              height="35"
              alt="p"
              loading="lazy"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuAvatar"
          >            
          
  
            <li>
              
              {% if user.is_authenticated %}
              <a class="dropdown-item"  href="{% url 'logout' %}">logout</a>
              {% else %}
              <a class="dropdown-item"  href="{% url 'login' %}">login</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->






  <div class="container-fluid mt-4" style="background-color: #a1a1a1;">
    <div class="row text-center">
      <h2 style="font-size: 2rem; color:#101720;">{{collection.name}}</h2>
    </div>
  </div>

  <section>
    <style>
      .category-cardx {
        position: relative;
        width: 100%;
        height: 450px;
        /* background-color: #fff; */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .category-cardx:hover {
        transform: scale(1.05);
      }

      .category-cardx img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
        opacity: 1;
      }

      .category-card-contentx {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;

      }

      .category-cardx h2 {
        margin: 0;
        font-size: 2rem;
        font-weight: bold;
        color: #ffffffc6;
      }

      .category-cardx p {
        font-size: 1em;
        color: #666;
        margin-top: 10px;
      }

      .t {

        font-family: "Playfair Display", serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;

      }

      .st {
        -webkit-mask-image: linear-gradient(to bottom, black, transparent);
        mask-image: linear-gradient(to bottom, black, transparent);

      }
    </style>
    <div class="container mt-4">
      <div class="row">
        {% for categorie in categories %}
        <div class="col-lg-3 col-12 mb-5">
          <a href="{% url 'products' pk=categorie.id %}">
            <div class="category-cardx">
              <img class="st" src="{{categorie.imageURL}}" alt="Category Image">
              <div class="category-card-contentx">
                <h2 class="text-center t">{{categorie.name}}</h2>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>

  </section>






  <script>
    // When the page is fully loaded
    window.onload = function () {
      // Hide the preloader
      document.querySelector('.preloader').style.display = 'none';
    };
  </script>





  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
