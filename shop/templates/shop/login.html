<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            font-size: 1.2rem;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                box-shadow: none;
            }

            .nav-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-12">
                <!-- Message Section -->
                 {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="message error">{{ message }}</div>
                {% endif %}
                {% endfor %}
                {% endif %}
            

                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="tab-register" href="{% url 'register' %}" 
                        >Register</a>
                    </li>
                </ul>

                

                <!-- Pills content -->
                <div class="tab-content form-container">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form id="loginForm" action="{% url 'login' %}" method="post">
                            {% csrf_token %}
        
                            <!-- Email input -->
                            <div class="mb-4">
                                <input type="text" id="loginName" name="username" class="form-control" placeholder="Username" />
                            </div>

                            <!-- Password input -->
                            <div class="mb-4">
                                <input type="password" id="loginPassword" class="form-control" name="password" placeholder="Password" />
                            </div>

                            <!-- Checkbox & Forgot password -->
                            <div class="row mb-4">
                                <div class="col-md-6 d-flex align-items-center">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                                </div>

                                <!-- <div class="col-md-6 d-flex justify-content-end">
                                    <a href="#!">Forgot password?</a>
                                </div> -->
                            </div>

                            <!-- Submit button -->
                             <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block mb-4 ">Sign in</button>
                             </div>

                            <!-- Register redirect -->
                         
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                        <form id="registerForm" action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            

                     
                            <!-- Name input -->
                            <div class="mb-4">
                                <input type="text" id="registerName" name="username" class="form-control" placeholder="Name" />
                            </div>


                            <!-- Password input -->
                            <div class="mb-4">
                                <input type="password" id="registerPassword" name="password1" class="form-control" placeholder="Password" />
                            </div>

                            <!-- Repeat Password input -->
                            <div class="mb-4">
                                <input type="password" id="registerRepeatPassword" name="password2" class="form-control" placeholder="Repeat password" />
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
                                <label class="form-check-label" for="registerCheck">
                                    I have read and agree to the terms
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
                        </form>
                    </div>
                </div>
                <!-- Pills content -->
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var messages = document.getElementsByClassName("message");
    
        Array.prototype.forEach.call(messages, function (messageElement) {
            messageElement.style.display = "block";
            setTimeout(function () {
                messageElement.style.display = "none";
            }, 2000);
        });
    </script>
    
   
</body>
</html>
